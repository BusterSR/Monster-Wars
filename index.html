<!DOCTYPE html>
<html>
<head>
    <title>Platformer</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/G7w6XDP/grass2.png">
    <style>
     html, body {
      margin: 0;
      padding: 0;
     }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
	    let fuel = 200
	    let fuelCharge = 20
	    function preload() {
  this.load.image(
    "platform",
    src="images/planet (1).png"
  );
  this.load.image(
    "codey",
    "https://i.ibb.co/2KV1PSv/Monster-Hunter-Squat-Walk2.png"
  );
}

const gameState = {
	score : 0
};

function create() {
  gameState.player = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight / 2, "codey").setScale(0.5);
//score
  gameState.scoreText = this.add.text(195, 485, 'Score: 0', { fontSize: '15px', fill: 'rgb(50, 50, 50)' });
	
  const platforms = this.physics.add.staticGroup();

  platforms.create(window.innerWidth / 2, window.innerHeight - window.innerHeight / 5, "platform");
//important thing
  gameState.player.setCollideWorldBounds(true);

  this.physics.add.collider(gameState.player, platforms);

  // Create your cursor object below:
  gameState.cursors = this.input.keyboard.createCursorKeys();
  gameState.wasd = this.input.keyboard.addKeys({
  up: 'W',
  down: 'S',
  left: 'A',
  right: 'D'
});
}

function update() {
  //fuel += 1
  if(fuel > 200){
	  fuel = 200
  } else if(fuel < 1){
	  fuelCharge = 0
  }
	
  if(fuelCharge < 19){
	  fuel += 5
	  fuelCharge += 1
  }
	
  // Add your conditional statements below:
  if (gameState.cursors.left.isDown || gameState.wasd.left.isDown) {
    gameState.player.setVelocityX(-400);
  } else if (gameState.cursors.right.isDown || gameState.wasd.right.isDown){
    gameState.player.setVelocityX(400)
  } else{
    gameState.player.setVelocityX(0)
  }
//score
  gameState.score = fuelCharge
  gameState.scoreText.setText(`Score: ${gameState.score}`)
	
  if (gameState.cursors.up.isDown || gameState.wasd.up.isDown) {
	  if(fuel > 0 && fuelCharge === 20){
		   gameState.player.setVelocityY(-550);
		   fuel -= 2
	  }
  } //else{
   // gameState.player.setVelocityY(0)
  //}
}

const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundColor: "rgb(0, 0, 0)",
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 2000 },
      enableBody: true,
    },
  },
  scene: {
    preload,
    create,
    update,
  },
};

const game = new Phaser.Game(config);

    </script>

</body>
</html>
