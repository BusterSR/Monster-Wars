<!DOCTYPE html>
<html>
<head>
    <title>Platformer</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/G7w6XDP/grass2.png">
    <style>
     html, body {
      margin: 0;
      padding: 0;
     }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
	    function preload() {
  this.load.image(
    "platform",
    "https://i.ibb.co/G7w6XDP/grass2.png"
  );
  this.load.image(
    "codey",
    "https://content.codecademy.com/courses/learn-phaser/physics/codey.png"
  );
}

const gameState = {};

function create() {
  gameState.player = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight / 4, "codey").setScale(0.5);

  const platforms = this.physics.add.staticGroup();

  platforms.create(window.innerWidth / 2, window.innerHeight / 2, "platform");

  //gameState.player.setCollideWorldBounds(true);

  this.physics.add.collider(gameState.player, platforms);

  // Create your cursor object below:
  gameState.cursors = this.input.keyboard.createCursorKeys();
}

function update() {
  // Add your conditional statements below:
  if (gameState.cursors.left.isDown) {
    gameState.player.setVelocityX(-160);
  } else if (gameState.cursors.right.isDown){
    gameState.player.setVelocityX(160)
  } else{
    gameState.player.setVelocityX(0)
  }
}

const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundColor: "b9eaff",
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 200 },
      enableBody: true,
    },
  },
  scene: {
    preload,
    create,
    update,
  },
};

const game = new Phaser.Game(config);

    </script>

</body>
</html>
